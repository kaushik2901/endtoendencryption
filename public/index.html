<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>End To End Encryption | Home</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      id="toast"
      class="toast"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
      style="position: absolute; top: 10px; right: 10px"
    >
      <div class="toast-header">
        <strong class="mr-auto" id="toast-header">Error</strong>
        <button
          type="button"
          class="ml-2 mb-1 close"
          data-dismiss="toast"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="toast-body" id="toast-body"></div>
    </div>
    <div
      class="modal fade"
      id="inputNameModel"
      tabindex="-1"
      aria-labelledby="inputNameModelLabel"
      aria-hidden="true"
      data-backdrop="static"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="inputNameModelLabel">
              Give yourself a name!
            </h5>
          </div>
          <div class="modal-body">
            <form id="name-form" autocomplete="off">
              <div class="input-group mb-3">
                <input
                  autocomplete="off"
                  type="text"
                  class="form-control"
                  placeholder="Name"
                  aria-label="Name"
                  id="name-text-box"
                  aria-describedby="name-text-box"
                />
                <div class="input-group-append">
                  <button
                    class="btn btn-outline-secondary"
                    type="submit"
                    id="name-button"
                  >
                    Save
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="addFriendModel"
      tabindex="-1"
      aria-labelledby="addFriendModelLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addFriendModelLabel">Add Friend!</h5>
          </div>
          <div class="modal-body">
            <form id="friend-name-form" autocomplete="off">
              <div class="input-group mb-3">
                <input
                  autocomplete="off"
                  type="text"
                  class="form-control"
                  placeholder="Friend's Name"
                  aria-label="Name"
                  id="friend-name-text-box"
                  aria-describedby="name-text-box"
                />
                <div class="input-group-append">
                  <button
                    class="btn btn-outline-secondary"
                    type="submit"
                    id="friend-name-button"
                  >
                    Save
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="./">End To End Encryption Chat</a>
      <button
        class="btn btn-outline-success mr-sm-2"
        type="submit"
        data-toggle="modal"
        data-target="#addFriendModel"
      >
        Add
      </button>
    </nav>
    <div class="container">
      <ul class="list-group" id="friendsList" style="margin-top: 50px"></ul>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js"></script>
  </body>
</html>
